---
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - ~/plex/config:/config
      - /media/tv:/tv
      - /media/movies:/movies
    runtime: nvidia
    restart: unless-stopped